<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3JS sample app</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
      <div class="text-center"> D3js App </div>
      <div class="container">
        <div class="row">
            <div id="chartContainer" class="col-md-6">
              <script type="text/javascript">
                var svg = dimple.newSvg("#chartContainer", 590, 400);
                  d3.tsv("./data/example_data.tsv", function (data) {
                    var myChart = new dimple.chart(svg, data);
                    myChart.setBounds(75, 30, 490, 330)
                    myChart.addMeasureAxis("x", "Unit Sales");
                    var y = myChart.addCategoryAxis("y", "Month");
                    y.addOrderRule("Date");
                    myChart.addSeries("Channel", dimple.plot.bubble);
                    myChart.addLegend(180, 10, 360, 20, "right");
                    myChart.draw();
                  });
              </script>
            </div>
            <div id="chart2" class="col-md-6">
              <script type="text/javascript">
                var svg2 = dimple.newSvg("#chart2", 590, 400);
                d3.tsv("./data/example_data.tsv", function (data) {
                  var myChart2 = new dimple.chart(svg2, data);
                  myChart2.setBounds(60, 45, 510, 315)
                  myChart2.addCategoryAxis("x", ["Price Tier", "Channel"]);
                  myChart2.addMeasureAxis("y", "Unit Sales");
                  myChart2.addSeries("Owner", dimple.plot.bar);
                  myChart2.addLegend(200, 10, 380, 20, "right");
                  myChart2.draw();
                });
              </script>
            </div>
          </div>
      </div>
  </body>
</html>
